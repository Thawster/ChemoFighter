<!-- templates/roster_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>

        <h1>{{ character.name }}</h1>

        <p><a href='/roster/{{ character._id }}/edit'>Edit</a></p>
        <!-- Delete button -->
        <p><form method='POST' action='/roster/{{ character._id }}/delete'>
            <button type='submit'>Delete</button>
        </form></p>
    </div>
</div>
{% endblock %}
