<!-- templates/roster_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Main Menu</h1>

<div class='row'>
    {% for character in roster %}
        <div class='col-md-3'>
            <h2><a href='/roster/{{ character._id }}'>{{ character.title }}</a></h2>
        </div>
    {% endfor %}
</div>
{% endblock %}
